<div class="container">
    <div class="row justify-content-center" style="margin-top: 10%">
        <div class="col-4">
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" [(ngModel)]="model.userName" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="model.password" class="form-control" id="password" name="password">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>
</div>
