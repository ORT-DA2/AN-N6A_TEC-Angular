<div class="container">
  <div class="row app-margin-bottom">
    <h3> Using input type file</h3>
  </div>


  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <input type="file" id="file" (change)="handleFileInput($event.target.files)" class="btn btn-secondary  btn-lg">
    </div>

    <div class="row">
      <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit </button>
    </div>

  </form>


</div>
