<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">User Name</label>
    <input type="text"  [(ngModel)]="model.username" class="form-control" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="model.password" class="form-control" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
